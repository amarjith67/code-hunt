<!DOCTYPE html>
<html>
  <head>
    <title>Code Hunt</title>
    <script src="timer.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme&display=swap" rel="stylesheet">

  <body>
    <div class="container1">
        <img class="logo" src="nautiluslogo.png" alt="logo">
        <a href="main.html" class="back-btn">Back</a>
    </div>
    <br>
    <div id="timer"></div>
    <br>
    <br>
    <br>
    <div class="container">
      <div class="item-1"  id="question">
        4. Given a 2x2 matrix of alphabets in it . convert the given matrix into its ascii values and assign those values to the given infix expression(a^b*c+d). then convert that expression to a prefix expression.
        <br><br>Sample Input :<br><br>R T
        <br>O J
        <br><br>Sample Output :<br><br>*^8284+7974
      </div>
      <div class="item-8">
        <textarea id="input" name="code" placeholder="Enter the input"></textarea>
      </div>
      <div class="item-3">
        <div class="box item-2">
            <select name="" id="language">
              <option value="py">Python</option>
              <option value="java">Java</option>
              <option value="c">C</option>
            </select>
          </div>
        <textarea id="code" name="code" placeholder="Enter your code" ></textarea>
        <div class="btn-container">

          <button class="btn blue" id="submit-button">Run</button>
          <button  class="btn green" id="submit">Submit</button>
        </div>
      </div>
      <div class="item-4">
          <textarea id="out" name="code"  placeholder="Output"></textarea>
      </div>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script

    integrity="sha512-5Zv/hNtOKSkeScnIYOqGjng82gQSHsCoyqq9TgrJLgYa032cUYWH4kF1ayS8Gz1Jfge7e8MaBF6AeEvoQ92v8w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
